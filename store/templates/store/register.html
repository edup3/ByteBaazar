{% extends 'store/base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'store/form.css' %}">
<h2>{% trans "Register User" %}</h2>
<form method="POST" action="{% url 'register' %}">
    <div class="form-container"> 
        {% csrf_token %}
        {{ form }}
        <button type="submit">{% translate "Send" %}</button>
    </div>
    </form>
{% endblock %}
