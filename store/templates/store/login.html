{% extends 'store/base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<h2>Login User</h2>
<form method="POST" action="{% url 'login' %}">
    <link rel="stylesheet" href="{% static 'store/form.css' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">{% translate "Send" %}</button>
    </form>
{% endblock %}
